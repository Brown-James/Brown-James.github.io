<html>
<header>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
	<script type ="text/javascript" src="js/sketch.js"></script>

	<style type="text/css">
		#SketchPad{
			border-color: black;
			border-style: solid;
			border-width: 3px;
		}
	</style>

	<title>Global Offensive Drawing Board</title>
</header>

<body>
	<canvas id="SketchPad" width="1024" height="1024"></canvas>

	<div id="Options">
		<a href='#SketchPad' data-color="#ff0000" title="Red"><img src="img/red_icon.png"/></a>
		<a href='#SketchPad' data-color="#00ff00" title="Green"><img src="img/green_icon.png"/></a>
		<a href='#SketchPad' data-color="#0000ff" title="Blue"><img src="img/blue_icon.png"/></a>
		<a href='#SketchPad' data-color="#000000" title="Black"><img src="img/black_icon.png"/></a>
		<a href='#SketchPad' data-color="#ffff00" title="Yellow"><img src="img/yellow_icon.png"/></a>
		<a href="#SketchPad" data-color="#f39c12" title="Orange"><img src="img/orange_icon.png"/></a>
	</div>

	<div id="MapButtons">
		<button id="dust2">de_dust2</button>
		<button id="inferno">de_inferno</button>
		<button id="mirage">de_mirage</button>
		<button id="nuke">de_nuke</button>
		<button id="cbble">de_cbble</button>
	</div>

	<script type="text/javascript">
		$(function(){
			$('#SketchPad').sketch();
			$('#dust2').click(function()
			{
				$('#SketchPad').attr("style", "background: url(img/dust2_callouts.png) no-repeat center center;")
			});
			$('#inferno').click(function()
			{
				$('#SketchPad').attr("style", "background: url(img/inferno_callouts.png) no-repeat center center;")
			});
			$('#mirage').click(function()
			{
				$('#SketchPad').attr("style", "background: url(img/mirage_callouts.png) no-repeat center center;")
			});
			$('#nuke').click(function()
			{
				$('#SketchPad').attr("style", "background: url(img/nuke_callouts.png) no-repeat center center;")
			});
			$('#cbble').click(function()
			{
				$('#SketchPad').attr("style", "background: url(img/cobble_callouts.png) no-repeat center center;")
			});
		});
	</script>
</body>
</html>
